<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Music</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://www.shareicon.net/data/512x512/2016/07/22/799933_cloud_512x512.png" sizes="16x16">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  </head>

  <body>
    <main role="main">
    <div class="container">

      <!-- HEADER -->
      <div class="surround">
        <h2 class="display-4 font-weight-bold">Welcome to Weather Music!</h2>    
      </div>

      <!-- FIRST QUESTION -->
      <p>What is the weather outside?</p>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light" onclick="playSun()"><img style="height: 100px" src="Images/sunny.png"></button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" onclick="playCloudy()"><img style="height: 100px" src="Images/cloudy.png"></button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" onclick="playRaining()"><img style="height: 100px" src="Images/rain.png"></button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" onclick="playSnowing()"><img style="height: 100px" src="Images/snowing.png"></button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" onclick="playThunder()"><img style="height: 100px" src="Images/thunder.png"></button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-light" onclick="playHailing()"><img style="height: 100px" src="Images/hail.png"></button>
        </div>
      </div> 
              
      <!-- SECOND QUESTION -->
      <p>What is the temperature outside?</p>
      <div class="d-flex justify-content-center my-4">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option1" onclick="playNeg40()">-40
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option2" onclick="playNeg30()"> -30
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option3" onclick="playNeg20()"> -20
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option4" onclick="playNeg10()"> -10
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option5" onclick="playPos0()"> 0
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option6" onclick="playPos10()"> 10
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option7" onclick="playPos20()"> 20
          </label>
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option8" onclick="playPos30()"> 30
          </label>      
          <label class="btn btn-light btn-lg">
            <input type="radio" name="options" id="option9" onclick="playPos40()"> 40
          </label>      
        </div>
      </div>

      <!-- THIRD QUESTION -->
      <p>What time is it?</p>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light btn-block" onclick="highPitch()"><img style="height: 100px" src="Images/morning.png"></button>
          <p class="text-center">Morning</p>
        </div>  
        <div class="col">
          <button type="button" class="btn btn-light btn-block" onclick="regPitch()"><img style="height: 100px" src="Images/afternoon.png"></button>
            <p class="text-center">Afternoon</p>
        </div>  
        <div class="col">
            <button type="button" class="btn btn-light btn-block" onclick="lowPitch()"><img style="height: 100px" src="Images/night.png"></button>
            <p class="text-center">Night</p>
        </div>  
      </div>
      
      <!-- FOURTH QUESTION -->
      <p>Is there a natural disaster?</p>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light btn-block" onclick="playNatDis()"><img style="height: 130px" src="Images/yes.png"></button>
        </div>  
        <div class="col">
          <button type="button" class="btn btn-light btn-block" onclick="pauseNatDis()" ><img style="height: 130px" src="Images/no.png"></button>
        </div>    
      </div>

      <!-- STOP THE MUSIC -->
      <div style="padding-top: 60px"></div>
      <div class="container" style="padding-bottom:60px">
        <div  class="float-right">
          <button type="button" class="btn btn-light btn-lg" style="background-color:#ca80d9; color:#ffffff" onclick="pauseAll()">Stop the Music</button>
        </div>
      </div>
      <hr>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="float-right"><a href="#" style="color:#ca80d9">Back to top</a></p>
        <p>&copy; 2020-2021 Weather Music.</p>
      </footer>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
